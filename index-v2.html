<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup bei Marker-Klick</title>
    <link rel="stylesheet" href="style.css">
    

    <!-- Leaflet CSS einbinden -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    

</head>
<body>
    <h1>Marker Popup Beispiel</h1>
    <div id="map"></div>

    <!-- Leaflet JS einbinden -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script>
        // Karte initialisieren und zentrieren
        var map = L.map('map').setView([53.5511, 9.9937], 12);

        // OpenStreetMap Tile Layer hinzuf√ºgen
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);






        // Marker 1 erstellen und Popup binden
        var marker1 = createMarker([53.57638979682881, 9.944366963058021], 'Simo Bamberger', 'Test .', 'https://example.com');

        // Marker 2 erstellen und Popup binden
        var marker2 = createMarker([53.58638979682881, 9.944366963058021], 'Nick', 'Test .', 'https://example.com');












        // Funktion zur Marker-Erstellung und Popup-Bindung
        function createMarker(latlng, title, content, link) {
            var marker = L.marker(latlng).addTo(map);
            var popupContent = '<div class="custom-popup"><h3>' + title + '</h3><p>' + content + '</p>';
            if (link.includes('http')) {
                popupContent += '<a href="' + link + '" target="_blank">Mehr erfahren</a>';
            } else {
                popupContent += '<img src="' + link + '" alt="Platzhalterbild" />';
            }
            popupContent += '</div>';
            marker.bindPopup(popupContent);
            return marker;
        }

    </script>
</body>
</html>
